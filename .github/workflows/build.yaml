name: Go package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Go 1.20.x
        uses: actions/setup-go@v4
        with:
          # Semantic version range syntax or exact version of Go
          go-version: '1.20.x'

      - name: Install dependencies
        run: |
          (cd v2 && go mod vendor)

      - name: Build
        run: (cd v2 && go build -v ./...)

      - name: Test
        run: (cd v2 && go test -v ./...)
